<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thirukkural</title>
    <link rel="icon" href="Images\Thiruvalluvar.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header id="heading">
        <img
          class="images"
          src="Images\Thirukkural heading.jpg"
          width="70%"
          height="150px"
          alt="Thirukkural-Heading"
        />
      </header>
      <section>
        <div id="ancient-paper">
          <img
            class="images"
            src="https://t4.ftcdn.net/jpg/05/01/93/27/360_F_501932714_085kJ7ARoF8gQ5GHePpfbSsInk2eJJKc.jpg"
            width="70%"
            height="415px"
          />
          <div id="section" class="section">section</div>
          <!-- <div id="division"class="section">Number</div> -->

          <div id="lines">
            <h1 id="line1" class="display"></h1>
            <h1 id="line2" class="display"></h1>
            <p id="author">-திருவள்ளுவர்</p>
            <button type="button" id="previous">Previous</button>
            <button type="button" id="next">Next</button>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
